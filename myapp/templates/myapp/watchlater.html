{%extends 'myapp/basic.html'%}
{% block title%}Listen Later{% endblock %}

{% block body %}
{% load static %} 
<h2 style="text-align: center; padding-top: 2%;margin-bottom: 2%; color: rgb(75, 168, 135);">Listen Later</h2>

{% if song|length < 1 %}
        <h3 style="text-align: center; padding-top: 5%;margin-bottom: 2%;">You have no Songs in your Listen Later</h3>
{% endif %}

<div class="container">
{% for i in song reversed %}
<div class="card mb-3" style="max-width: 940px; padding-top: 0%;">
    <div class="row no-gutters">
      <div class="col-md-4">
        <img src="{{i.image.url}}" class="card-img" alt="...">
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <h5 class="card-title" style="color: green; font-weight: 550;">{{i.name}}</h5>
          <a href="/myapp/songs/{{i.song_id}}"><button class="btn btn-outline-danger">Listen Song</button></a>
        </div>
      </div>
    </div>
  </div>
  {% endfor %}
</div>
</div>

{% endblock %}
