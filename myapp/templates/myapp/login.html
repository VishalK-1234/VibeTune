{%extends 'myapp/basic.html'%}
{% block title%}Login{% endblock %}

{% block body %}
    
    <h1 style="text-align: center; padding-top: 2%; color: rgb(16, 100, 218);">Login To VibeTune</h1>

    {% if error_message %}
    <div class="alert alert-danger" role="alert">
      {{ error_message }}
    </div>
    {% endif %}

    <div class="container my-3">
    <form action="/myapp/login" method="POST">{% csrf_token %}
        <div class="form-group">
          <label for="exampleInputEmail1">Username</label>
          <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="username" placeholder="Your Username">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" name="password">
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
      </form>
    </div>

{% endblock %}
