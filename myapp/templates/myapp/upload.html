{%extends 'myapp/basic.html'%}
{% block title%}Upload Songs{% endblock %}

{% block body %}

{% if error_message %}
<div class="alert alert-danger" role="alert">
  {{ error_message }}
</div>
{% endif %}

{% if success_message %}
<div class="alert alert-success" role="alert">
  {{ success_message }}
</div>
{% endif %}

<h2 style="text-align: center; padding-top: 2%; color: rgb(75, 168, 135);">Upload Your Music</h2>

<div class="container my-3">
    <form action="/myapp/upload" enctype="multipart/form-data" method="POST">{% csrf_token %}
        <div class="form-group">
          <label for="exampleInputEmail1">Song Title</label>
          <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="name" placeholder="Your Song Name">
        </div>
      
          <div class="form-group">
            <label for="exampleInputEmail1">Your Song Image</label>
            <input type="file" class="form-control-file" id="exampleInputEmail1" aria-describedby="emailHelp" name="image" placeholder="Upload an image">
          </div>    

        <div class="form-group">
            <label for="exampleFormControlFile1">Your Song</label>
            <input type="file" class="form-control-file" id="exampleFormControlFile1" name="file">
          </div>
        
    <div style="padding-top: 3%; padding-bottom: 3%;">
        <button type="submit" class="btn btn-primary">Upload</button>
    </div>
      </form>
    </div>
{% endblock %}
